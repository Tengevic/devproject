<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form  #f='ngForm'>
        <div class="form-group">
          <label for="patient"> Search patient</label>
          <input
            type="text"
            id="patient"
            name="patient"
            class="form-control"
            ngModel
            required
            placeholder="Enter Location">
        </div>
        <button
          type="button"
          [disabled]="!f.valid"
          class="btn btn-primary"
          (click)="onSearch(f)"
          style="margin-top: 5px;"
          >Search Patient</button>
      </form>
      <hr>
    </div>

    <!--Loops through patient list after search, shows patient details -->
    <div
      *ngFor="let patient of patientList"
      class="col-md-12"  >
      <div class="row">
        <div class="col-md-6">
          <h3>Patient Name: {{patient.name}}</h3>
          <p>Date of birth: {{patient.dob}}</p>
          <p>Gender: {{patient.gender}}</p>
        </div>
        <div class="col-md-6" style="margin-top: 15px;">
          <p>Phone Number : {{patient.phone_number}}</p>
          <p>Date Created : {{patient.date_created}}</p>
          <p><a routerLink="/encouters/{{patient.idpatient}}">Encouters</a></p>
        </div>
      </div>
      <hr>
    </div>

  </div>

      <!--Alert when no data is found-->
      <div
      *ngIf="isNull"
      class="alert alert-danger" role="alert">
      <p>Invalid patient name, try again</p>
    </div>
</div>
